<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
        <!-- <script src="./index.js"></script> -->
        <title>Softwise Code Challenge</title>
    </head>
    <body>
        <div class="header"><img src="./img/softwise-logo.png"></div>
        <form name="form" class="form" action="/register" method="post">
            <div class="form-header">
                <h1>Please enter the following information</h1>
            </div>
            <div class="form-body">
                <div class="horizontal-group">
                        <label for="ssn" class="ssn">ssn (last 4) xxx-xx-</label>
                        <input type="text" id="ssn" class="form-input" placeholder="xxxx" required="required" onKeyup="checkform()"/>
                    </div>
                    <div class="form-group right">
                        <label for="DOB" class="label-title">date of birth</label>
                        <input type="date" id="DOB" class="form-input" placeholder="mm/dd/yyyy" onKeyup="checkform()"/>
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <input type="submit" value="Submit">
            </div>
        </form>

    </body>
</html>
