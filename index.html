<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
        <script src="./index.js"></script>
        <title>Softwise Code Challenge</title>
    </head>
    <body>
        <div class="header"><img src="./img/softwise-logo.png"></div>
        <div class="form-feild">
            <form name="form" class="form" action="/register" method="post" onKeyup="checkform()">
                <div class="form-header">
                    <h1>Please enter the following information</h1>
                </div>
                <hr>
                <div class="form-body">
                    <TABLE class="table-data">
                        <TR>
                            <TD>
                                <label for="ssn" class="ssn">ssn (last 4) xxx-xx-</label>
                            </TD>
                            <TD>
                                <input type="text" id="ssn" class="form-input" placeholder="xxxx" required="required" />
                            </TD>
                        </TR>
                        <TR>
                            <TD class="DOB-data">
                                <label for="DOB" class="DOB">date of birth</label>
                            </TD>
                            <TD>
                                <input type="date" id="DOB" class="form-input" required="required" placeholder="mm/dd/yyyy" />
                            </TD>
                        </TR>
                    </TABLE>      
                </div>
                    
                    <div class="form-footer">
                        <input type="submit" id="submitbutton" value="Submit" class="submit" disabled="disabled">
                    </div>
            </form>
        </div>

    </body>
</html>
