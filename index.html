<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="./style.css">
        <title>Softwise Code Challenge</title>
    </head>
    <body>
        <div class="header"></div>
        <form class="signup-form" action="/register" method="post">
            <div class="form-header">
                <h1>Please enter the following information</h1>
            </div>
            <div class="form-body">
                <div class="horizontal-group">
                    <div class="form-group left">
                        <label for="ssn" class="label-title">ssn (last 4) xxx-xx-</label>
                        <input type="text" id="ssn" class="form-input" placeholder="xxxx" required="required" />
                    </div>
                    <div class="form-group right">
                        <label for="DOB" class="label-title">date of birth</label>
                        <input type="text" id="DOB" class="form-input" placeholder="mm/dd/yyyy" />
                    </div>
                </div>
            </div>
            <div class="form-footer"></div>
        </form>
    </body>
</html>
